  <style>
    :root{--primary:#00d9ff;--primary-soft:rgba(0,217,255,0.15);--secondary:#00ff87;--accent:#b400ff;--bg-dark:#0d0d14;--bg-card:rgba(255,255,255,0.04);--bg-card-hover:rgba(255,255,255,0.08);--border:rgba(255,255,255,0.1);--border-hover:rgba(0,217,255,0.4);--text-primary:#f0f0f5;--text-secondary:#8a8aa0;--text-muted:#5a5a70;--danger:#ff4757;--danger-soft:rgba(255,71,87,0.15);--success:#00ff87;--success-soft:rgba(0,255,135,0.15)}
    [data-theme="light"]{--primary:#0099cc;--primary-soft:rgba(0,153,204,0.12);--secondary:#00cc66;--accent:#9933cc;--bg-dark:#f8f9fc;--bg-card:rgba(255,255,255,0.9);--bg-card-hover:rgba(255,255,255,1);--border:rgba(0,0,0,0.1);--border-hover:rgba(0,153,204,0.4);--text-primary:#1a1a2e;--text-secondary:#5a5a70;--text-muted:#8a8aa0}

    /* Background Effects */
    .bg-gradient{position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.4}
    .bg-gradient::before{content:'';position:absolute;top:-50%;left:-50%;width:100%;height:100%;background:radial-gradient(circle,var(--primary) 0%,transparent 50%);animation:bgFloat 25s ease-in-out infinite}
    .bg-gradient::after{content:'';position:absolute;bottom:-50%;right:-50%;width:80%;height:80%;background:radial-gradient(circle,var(--accent) 0%,transparent 50%);animation:bgFloat 20s ease-in-out infinite reverse}
    [data-theme="light"] .bg-gradient{opacity:0.15}
    @keyframes bgFloat{0%,100%{transform:translate(0,0)}50%{transform:translate(5%,5%)}}
    
    /* Header */
    .header{position:sticky;top:0;z-index:100;background:var(--bg-dark);border-bottom:1px solid var(--border);backdrop-filter:blur(20px);transition:background 0.4s}
    [data-theme="light"] .header{background:rgba(248,249,252,0.9)}
    .header-inner{max-width:1400px;margin:0 auto;padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;gap:0.75rem;text-decoration:none;color:var(--text-primary)}
    .logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--primary),var(--secondary));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.2rem}
    .logo-text{font-weight:700;font-size:1.25rem}
    .logo-text span{color:var(--primary)}
    
    .header-actions{display:flex;align-items:center;gap:1rem}
    .btn{padding:0.6rem 1.25rem;border-radius:10px;font-size:0.85rem;font-weight:500;cursor:pointer;transition:all 0.3s;text-decoration:none;display:inline-flex;align-items:center;gap:0.5rem;border:none;font-family:inherit}
    .btn-ghost{background:transparent;color:var(--text-secondary);border:1px solid var(--border)}
    .btn-ghost:hover{color:var(--text-primary);border-color:var(--border-hover);background:var(--bg-card)}
    .btn-primary{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#000;font-weight:600}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(0,217,255,0.3)}
    
    .theme-btn{width:40px;height:40px;border-radius:10px;background:var(--bg-card);border:1px solid var(--border);color:var(--text-muted);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all 0.3s}
    .theme-btn:hover{border-color:var(--border-hover);color:var(--text-primary)}
    
    /* Main Layout */
    .main{position:relative;z-index:1;max-width:1400px;margin:0 auto;padding:2rem;display:grid;grid-template-columns:260px 1fr;gap:2rem}
    
    /* Sidebar TOC */
    .sidebar{position:sticky;top:90px;height:fit-content;max-height:calc(100vh - 120px);overflow-y:auto}
    .toc{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;padding:1.5rem}
    .toc-title{font-size:0.9rem;font-weight:600;color:var(--text-muted);margin-bottom:1rem;display:flex;align-items:center;gap:0.5rem}
    .toc-title::before{content:'ğŸ“‘';font-size:1rem}

    .toc-link:hover{color:var(--text-primary);background:var(--bg-card-hover)}

    .toc-empty{color:var(--text-muted);font-size:0.85rem;font-style:italic}
    
    /* Article Content */

    .article-date{font-family:'Fira Code',monospace;font-size:0.8rem;color:var(--primary);display:flex;align-items:center;gap:0.5rem}
    .article-date::before{content:'';width:8px;height:8px;background:var(--primary);border-radius:50%}
    .article-tags{display:flex;flex-wrap:wrap;gap:0.5rem}
    .article-tag{padding:0.3rem 0.75rem;background:var(--primary-soft);color:var(--primary);font-size:0.75rem;border-radius:20px;font-weight:500}
    .article-title{font-size:2.5rem;font-weight:700;line-height:1.3;background:linear-gradient(135deg,var(--text-primary),var(--primary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    
    .article-body{padding:2.5rem}
    .markdown-content{font-family:'Noto Serif SC','Outfit',serif;font-size:1.05rem;line-height:1.9}
    .markdown-content h1,.markdown-content h2,.markdown-content h3,.markdown-content h4{margin:2rem 0 1rem;font-family:'Outfit',sans-serif;font-weight:600;scroll-margin-top:100px}
    .markdown-content h1{font-size:1.8rem;padding-bottom:0.5rem;border-bottom:1px solid var(--border)}
    .markdown-content h2{font-size:1.5rem}

    .markdown-content blockquote{border-left:4px solid var(--primary);padding-left:1.5rem;margin:1.5rem 0;color:var(--text-muted);font-style:italic}
    .markdown-content ul,.markdown-content ol{margin:1rem 0;padding-left:2rem}

    .markdown-content th{background:var(--bg-card-hover);font-weight:600}
    
    /* Comments Section */
    .comments-section{background:var(--bg-card);border:1px solid var(--border);border-radius:20px;margin-top:2rem;overflow:hidden}
    .comments-header{padding:1.5rem 2rem;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
    .comments-title{font-size:1.25rem;font-weight:600;display:flex;align-items:center;gap:0.5rem}
    .comments-title::before{content:'ğŸ’¬'}
    .comments-count{background:var(--primary-soft);color:var(--primary);padding:0.25rem 0.75rem;border-radius:20px;font-size:0.8rem;font-weight:500}
    
    .comments-body{padding:2rem}
    
    /* Comment Form */
    .comment-form{background:var(--bg-card-hover);border-radius:16px;padding:1.5rem;margin-bottom:2rem}
    .comment-form-title{font-size:1rem;font-weight:600;margin-bottom:1rem}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem}
    .form-group{display:flex;flex-direction:column;gap:0.5rem}
    .form-group.full{grid-column:1/-1}
    .form-label{font-size:0.85rem;color:var(--text-secondary)}
    .form-input,.form-textarea{padding:0.85rem 1rem;background:var(--bg-card);border:1px solid var(--border);border-radius:10px;color:var(--text-primary);font-size:0.95rem;font-family:inherit;transition:all 0.3s}

    /* Comments List */
    .comments-list{display:flex;flex-direction:column;gap:1.5rem}

    .comment-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
    .comment-author{display:flex;align-items:center;gap:0.75rem}

    .comment-info{display:flex;flex-direction:column}
    .comment-name{font-weight:600;font-size:0.95rem}
    .comment-date{font-size:0.75rem;color:var(--text-muted);font-family:'Fira Code',monospace}
    .comment-content{color:var(--text-secondary);line-height:1.7}
    .comment-actions{margin-top:1rem;display:flex;gap:1rem}
    .comment-action{background:none;border:none;color:var(--text-muted);font-size:0.85rem;cursor:pointer;display:flex;align-items:center;gap:0.35rem;transition:color 0.3s}
    .comment-action:hover{color:var(--primary)}
    
    /* Replies */
    .comment-replies{margin-top:1.5rem;padding-left:1.5rem;border-left:2px solid var(--border)}
    .reply{background:var(--bg-card);border-radius:12px;padding:1.25rem;margin-top:1rem}
    .reply .comment-avatar{width:32px;height:32px;font-size:0.85rem}
    
    /* Reply Form */
    .reply-form{background:var(--bg-card);border-radius:12px;padding:1.25rem;margin-top:1rem;display:none}
    .reply-form.active{display:block}
    .reply-form .form-textarea{min-height:80px}
    
    /* Empty Comments */
    .comments-empty{text-align:center;padding:3rem;color:var(--text-muted)}
    .comments-empty-icon{font-size:3rem;margin-bottom:1rem;opacity:0.5}
    
    /* Loading */
    .loading{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:4rem;gap:1rem}
    .loading-spinner{width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--primary);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .loading-text{color:var(--text-muted);font-size:0.9rem}
    
    /* Toast */
    .toast-container{position:fixed;top:80px;right:20px;z-index:1001;display:flex;flex-direction:column;gap:0.5rem}
    .toast{padding:1rem 1.5rem;border-radius:12px;background:var(--bg-card);border:1px solid var(--border);box-shadow:0 10px 40px rgba(0,0,0,0.3);display:flex;align-items:center;gap:0.75rem;animation:slideIn 0.3s ease}
    @keyframes slideIn{from{transform:translateX(100%);opacity:0}to{transform:translateX(0);opacity:1}}
    .toast.success{border-color:var(--success);background:var(--success-soft)}
    .toast.error{border-color:var(--danger);background:var(--danger-soft)}
    .toast.info{border-color:var(--primary);background:var(--primary-soft)}
    
    /* Not Found */
    .not-found{text-align:center;padding:5rem 2rem}
    .not-found-icon{font-size:5rem;margin-bottom:1.5rem;opacity:0.5}
    .not-found-title{font-size:2rem;font-weight:600;margin-bottom:0.5rem}
    .not-found-text{color:var(--text-muted);margin-bottom:2rem}
    
    /* Responsive */
    @media(max-width:1024px){
      .main{grid-template-columns:1fr;padding:1.5rem}
      .sidebar{display:none}
    }
    @media(max-width:768px){
      .header-inner{padding:1rem}
      .article-header{padding:1.5rem}
      .article-title{font-size:1.75rem}
      .article-body{padding:1.5rem}
      .comments-body{padding:1.5rem}
      .form-row{grid-template-columns:1fr}
    }
    
    /* Mobile TOC Toggle */
    .mobile-toc-toggle{display:none;position:fixed;bottom:20px;right:20px;width:50px;height:50px;background:linear-gradient(135deg,var(--primary),var(--secondary));border:none;border-radius:50%;color:#000;font-size:1.25rem;cursor:pointer;z-index:99;box-shadow:0 4px 20px rgba(0,217,255,0.3)}
    @media(max-width:1024px){
      .mobile-toc-toggle{display:flex;align-items:center;justify-content:center}
    }
    
    .mobile-toc-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.8);backdrop-filter:blur(5px);z-index:998;opacity:0;visibility:hidden;transition:all 0.3s}
    .mobile-toc-overlay.active{opacity:1;visibility:visible}
    
    .mobile-toc{position:fixed;left:0;top:0;bottom:0;width:280px;background:var(--bg-dark);border-right:1px solid var(--border);z-index:999;transform:translateX(-100%);transition:transform 0.3s;overflow-y:auto;padding:1.5rem}
    .mobile-toc.active{transform:translateX(0)}
    .mobile-toc-close{position:absolute;top:1rem;right:1rem;width:36px;height:36px;background:var(--bg-card);border:1px solid var(--border);border-radius:50%;color:var(--text-muted);cursor:pointer;display:flex;align-items:center;justify-content:center}
    
    /* Footer */
    .footer{text-align:center;padding:3rem 2rem;color:var(--text-muted);font-size:0.85rem;border-top:1px solid var(--border);margin-top:2rem}
    .footer a{color:var(--primary);text-decoration:none}
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <header class="header">

        <div class="logo-icon">ğŸ“–</div>

      </a>

          <span>â†</span> è¿”å›åˆ—è¡¨

          <span id="themeIcon">ğŸŒ™</span>
        </button>
      </div>

  </header>
  
  <main class="main" id="mainContent">

      <div class="loading-spinner"></div>
      <div class="loading-text">åŠ è½½ä¸­...</div>
    </div>
  </main>
  
  <button class="mobile-toc-toggle" id="mobileTocToggle">ğŸ“‘</button>
  <div class="mobile-toc-overlay" id="mobileTocOverlay"></div>
  <div class="mobile-toc" id="mobileToc">
    <button class="mobile-toc-close" id="mobileTocClose">âœ•</button>
    <div class="toc">
      <div class="toc-title">æ–‡ç« ç›®å½•</div>
      <ul class="toc-list" id="mobileTocList"></ul>
    </div>
  </div>
  
  <div class="toast-container" id="toastContainer"></div>
  
  <script>
    // Configure marked
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true
    });
    
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeIcon.textContent = 'ğŸŒ™';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      themeIcon.textContent = 'â˜€ï¸';
    }
    
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      if (current === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        themeIcon.textContent = 'â˜€ï¸';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeIcon.textContent = 'ğŸŒ™';
      }
    });
    
    // Mobile TOC
    const mobileTocToggle = document.getElementById('mobileTocToggle');
    const mobileTocOverlay = document.getElementById('mobileTocOverlay');
    const mobileToc = document.getElementById('mobileToc');
    const mobileTocClose = document.getElementById('mobileTocClose');
    
    mobileTocToggle.addEventListener('click', () => {
      mobileToc.classList.add('active');
      mobileTocOverlay.classList.add('active');
    });
    
    function closeMobileToc() {
      mobileToc.classList.remove('active');
      mobileTocOverlay.classList.remove('active');
    }
    
    mobileTocClose.addEventListener('click', closeMobileToc);
    mobileTocOverlay.addEventListener('click', closeMobileToc);
    
    // Toast
    function toast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const el = document.createElement('div');
      el.className = `toast ${type}`;
      el.innerHTML = `<span>${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ•' : 'â„¹'}</span> ${message}`;
      container.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }
    
    // Get blog ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id');
    
    let currentBlog = null;
    let allComments = {};
    
    // Load blog data
    async function loadBlog() {
      if (!blogId) {
        showNotFound();
        return;
      }
      
      try {
        const response = await fetch('data/blogs.json?t=' + Date.now(), { cache: 'no-store' });
        if (!response.ok) throw new Error('Failed to load');
        const blogs = await response.json();
        currentBlog = blogs.find(b => b.id === blogId);
        
        if (!currentBlog) {
          showNotFound();
          return;
        }
        
        // Load comments
        try {
          const commentsResponse = await fetch('data/comments.json?t=' + Date.now(), { cache: 'no-store' });
          if (commentsResponse.ok) {
            allComments = await commentsResponse.json();
          }
        } catch (e) {
          allComments = {};
        }
        
        renderArticle();
        renderComments();
        
        // Update page title
        document.title = `${currentBlog.title} | Kuan`;
        
      } catch (error) {
        console.error('Error loading blog:', error);
        showNotFound();
      }
    }
    
    function showNotFound() {
      document.getElementById('mainContent').innerHTML = `
        <div class="not-found" style="grid-column:1/-1">
          <div class="not-found-icon">ğŸ“„</div>
          <h1 class="not-found-title">æ–‡ç« æœªæ‰¾åˆ°</h1>
          <p class="not-found-text">æŠ±æ­‰ï¼Œæ‚¨è®¿é—®çš„æ–‡ç« ä¸å­˜åœ¨æˆ–å·²è¢«åˆ é™¤</p>
          <a href="./" class="btn btn-primary">è¿”å›åšå®¢é¦–é¡µ</a>
        </div>
      `;
    }
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function generateTOC(content) {
      const headings = [];
      const regex = /^(#{1,3})\s+(.+)$/gm;
      let match;
      let index = 0;
      
      while ((match = regex.exec(content)) !== null) {
        const level = match[1].length;
        const text = match[2].replace(/[#*`\[\]]/g, '').trim();
        const id = `heading-${index}`;
        headings.push({ level, text, id });
        index++;
      }
      
      return headings;
    }
    
    function addHeadingIds(html, toc) {
      let index = 0;
      return html.replace(/<h([1-3])([^>]*)>([^<]+)<\/h\1>/gi, (match, level, attrs, text) => {
        if (index < toc.length) {
          const id = toc[index].id;
          index++;
          return `<h${level}${attrs} id="${id}">${text}</h${level}>`;
        }
        return match;
      });
    }
    
    function renderArticle() {
      const toc = generateTOC(currentBlog.content);
      let htmlContent = marked.parse(currentBlog.content);
      htmlContent = addHeadingIds(htmlContent, toc);
      
      const tocHtml = toc.length > 0 ? `
        <ul class="toc-list">

    function setupScrollSpy(toc) {
      if (toc.length === 0) return;
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            document.querySelectorAll('.toc-link').forEach(link => {
              link.classList.remove('active');
              if (link.dataset.id === entry.target.id) {
                link.classList.add('active');
              }
            });
          }
        });
      }, { rootMargin: '-100px 0px -70% 0px' });
      
      toc.forEach(h => {
        const el = document.getElementById(h.id);
        if (el) observer.observe(el);
      });
    }
